<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加图片压缩库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式，快速压缩你的图片</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-container">
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-preview">
                        <img id="originalPreview" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-preview">
                        <img id="compressedPreview" alt="压缩预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 控制区域 -->
            <div class="controls">
                <div class="quality-control">
                    <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                </div>
                <button id="downloadBtn" disabled>下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
